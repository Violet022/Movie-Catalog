<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
        <link rel="stylesheet" href="css/basicStyles.css"/>
        <title>MovieCatalog</title>
    </head>
    <body>
        <header class="header">
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="authorized-user">
                <div class="navbar__container container-fluid">
                  <a class="navbar__brand navbar-brand" href="/">Movies Catalog</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#moviesCatalogNavbar" aria-controls="moviesCatalogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="navbar__collarse collapse navbar-collapse justify-content-between" id="moviesCatalogNavbar">
                    <ul class="navbar__list navbar-nav">
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-all-films nav-link" aria-current="page" href="/">Фильмы</a>
                      </li>
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-fav-films nav-link" aria-current="page" href="/favorites">Избранное</a>
                      </li>
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-user-profile nav-link active" aria-current="page" href="/profile">Мой профиль</a>
                      </li>
                    </ul>
                    <ul class="navbar__list navbar-nav">
                        <li class="navbar__item nav-item">
                          <span class="navbar__link-user-nickname text-white nav-link"></span>
                        </li>
                        <li class="navbar__item nav-item">
                          <span class="navbar__link-logout nav-link text-white">Выйти</span>
                        </li>
                      </ul>
                  </div>
                </div>
             </nav>
        </header>
        <content class="content bg-light">
            <div class="profile-container container mt-4">
                <div class="profile-container__user-card card my-3">
                    <div class="user-card__card-body card-body">
                        <div class="user-card__avatar float-start">
                            <img src="img/Без названия.png" width="270" height="270" class="avatar-image img">
                        </div>
                        <div class="user-card__user-info row">
                            <h1 class="user-info__nickname mb-4">Nickname</h1>
                            <form class="profile-form">
                                <div class="mb-3 form-group">
                                    <label for="userEmail" class="form-label fw-bold mb-2">Email</label>
                                    <input type="email" class="user-info__email required-input form-control" aria-describedby="email-validation-feedback" id="userEmail" autocomplete="off">
                                    <div class="invalid-feedback d-none" id="email-validation-feedback">                   
                                    </div>
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="userAvatarLink" class="form-label fw-bold mb-2">Ссылка на аватар</label>
                                    <input type="text" class="user-info__avatar-link form-control" id="userAvatarLink" autocomplete="off">
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="userName" class="form-label fw-bold mb-2">ФИО</label>
                                    <input type="text" class="user-info__name required-input form-control" aria-describedby="name-validation-feedback" id="userName" autocomplete="off">
                                    <div class="invalid-feedback d-none" id="name-validation-feedback">                   
                                    </div>
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="userBirthDate" class="form-control-placeholder fw-bold mb-2">Дата рождения</label>
                                    <div class="input-group">
                                        <input type="text"  class="user-info__birth-date required-input form-control" aria-describedby="birth-date-validation-feedback" id="userBirthDate" placeholder="дд.мм.гггг" style="border-right-color: #fff !important">
                                        <span class="input-group-text bg-white" style="border-left-color: #fff !important">
                                            <i class="fa fa-calendar-o"></i>
                                        </span>
                                    </div>
                                    <div class="invalid-feedback d-none" id="birth-date-validation-feedback">                   
                                    </div>
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="userSex" class="form-label fw-bold mb-2">Пол</label>
                                    <select class="user-info__sex form-select" id="userSex">
                                        <option data-gender="1">Мужчина</option>
                                        <option data-gender="0">Женщина</option>
                                    </select>
                                </div>
                                <button type="submit" class="user-info__edit-btn btn btn-warning">Редактировать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </content>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"></script>
        <script src="js/authorizationHandler.js"></script>
        <script src="js/profile.js"></script>
    </body>
</html>
