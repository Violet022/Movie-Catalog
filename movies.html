<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/basicStyles.css"/>
        <link rel="stylesheet" href="css/movies.css"/>
        <title>MovieCatalog</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="unauthorized-user">
                <div class="navbar__container container-fluid">
                  <a class="navbar__brand navbar-brand" href="/">Movies Catalog</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#moviesCatalogNavbar" aria-controls="moviesCatalogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="navbar__collarse collapse navbar-collapse justify-content-between" id="moviesCatalogNavbar">
                    <ul class="navbar__list navbar-nav">
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-all-films nav-link active" aria-current="page" href="/">Фильмы</a>
                      </li>
                    </ul>
                    <ul class="navbar__list navbar-nav">
                        <li class="navbar__item nav-item">
                          <a class="navbar__link-enter nav-link active" href="/login">Вход</a>
                        </li>
                        <li class="navbar__item nav-item">
                          <a class="navbar__link-registration nav-link active" href="/registration">Регистрация</a>
                        </li>
                      </ul>
                  </div>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none" id="authorized-user">
              <div class="navbar__container container-fluid">
                <a class="navbar__brand navbar-brand" href="/">Movies Catalog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#moviesCatalogNavbar" aria-controls="moviesCatalogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar__collarse collapse navbar-collapse justify-content-between" id="moviesCatalogNavbar">
                  <ul class="navbar__list navbar-nav">
                    <li class="navbar__item nav-item">
                      <a class="navbar__link-all-films nav-link active" aria-current="page" href="/">Фильмы</a>
                    </li>
                    <li class="navbar__item nav-item">
                      <a class="navbar__link-fav-films nav-link" aria-current="page" href="/favorites">Избранное</a>
                    </li>
                    <li class="navbar__item nav-item">
                      <a class="navbar__link-user-profile nav-link" aria-current="page" href="/profile">Мой профиль</a>
                    </li>
                  </ul>
                  <ul class="navbar__list navbar-nav">
                      <li class="navbar__item nav-item">
                        <span class="navbar__link-user-nickname text-white nav-link"></span>
                      </li>
                      <li class="navbar__item nav-item">
                        <span class="navbar__link-logout nav-link text-white">Выйти</span>
                      </li>
                    </ul>
                </div>
              </div>
           </nav>
        </header>
        <content class="content bg-light">
            <div class="movies-container container mt-4 mb-3">
                                  <!-- Шаблон фильма -->
            <li class="movies-container__movie-item list-group-item d-none" id="movie-item">
              <a class="movie-item__details-link text-decoration-none text-dark">
                <div class="movie-item__row row align-items-center">
                  <div class="movie-item__poster-col col-auto">
                    <img width="100" height="150" class="movie-item__poster img">
                  </div>
                  <div class="movie-item__movie-info-col col">
                    <div class="movie-item__movie-info-row row justify-content-between">
                      <div class="movie-item__info-col col-8 col-xl-auto">
                        <h4 class="movie-item__name mb-2"></h4>
                        <p class="movie-item__year text-muted mb-4"></p>
                        <div class="d-flex">
                            <span class="movie-item__country text-muted"></span>
                            <span class="mx-1" style="font-size: 4px;">
                                <i class="fa fa-circle"></i>
                            </span>
                            <span class="movie-item__genres text-muted"></span>                
                        </div>
                      </div>
                      <div class="movie-item__rate-col col-4 col-xl-auto align-self-center">
                        <span class="movie-item__rate badge text-wrap float-end"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
          </li>
                <ul class="movies-container__movies-list list-group">
                </ul>
            </div>
            <div class="navigation-container container">
                <nav>
                  <!-- Шаблоны для пагинации -->
                  <li class="page-item d-none" id="pagination__previous-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item d-none" id="pagination__next-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                  <li class="page-item d-none" id="pagination__item"><a class="page-link" href="#"></a></li>
                    <ul class="pagination">
                    </ul>
                  </nav>
            </div>
        </content>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/authorizationHandler.js"></script>
        <script src="js/movies.js"></script>
    </body>
</html>
