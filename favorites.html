<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/basicStyles.css"/>
        <title>MovieCatalog</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="authorized-user">
              <div class="navbar__container container-fluid">
                <a class="navbar__brand navbar-brand" href="/">Movies Catalog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#moviesCatalogNavbar" aria-controls="moviesCatalogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar__collarse collapse navbar-collapse justify-content-between" id="moviesCatalogNavbar">
                  <ul class="navbar__list navbar-nav">
                    <li class="navbar__item nav-item">
                      <a class="navbar__link-all-films nav-link" aria-current="page" href="/">Фильмы</a>
                    </li>
                    <li class="navbar__item nav-item">
                      <a class="navbar__link-fav-films nav-link active" aria-current="page" href="/favorites">Избранное</a>
                    </li>
                    <li class="navbar__item nav-item">
                      <a class="navbar__link-user-profile nav-link" aria-current="page" href="/profile">Мой профиль</a>
                    </li>
                  </ul>
                  <ul class="navbar__list navbar-nav">
                      <li class="navbar__item nav-item">
                        <span class="navbar__link-user-nickname text-white nav-link"></span>
                      </li>
                      <li class="navbar__item nav-item">
                        <span class="navbar__link-logout nav-link text-white">Выйти</span>
                      </li>
                    </ul>
                </div>
              </div>
           </nav>
        </header>
        <content class="content bg-light">
            <div class="fav-movies-container container mt-4 mb-3">
                <li class="fav-movies-container__fav-item list-group-item d-none" id="fav-movie-item">
                    <div class="fav-item__row row align-items-center">
                        <div class="fav-item__poster-col col-auto">
                            <img width="100" height="150" class="fav-item__poster img">
                        </div>
                        <div class="fav-item__movie-info-col col">
                            <div class="fav-item__movie-info-row row justify-content-between">
                                <div class="fav-item__info-col col-8 col-xl-auto">
                                    <h4 class="fav-item__name mb-2"></h4>
                                    <p class="fav-item__year text-muted mt-4 mb-2"></p>
                                    <div class="d-flex">
                                        <span class="fav-item__country text-muted mb-2"></span>
                                        <span class="mx-1" style="font-size: 4px;">
                                            <i class="fa fa-circle"></i>
                                        </span>
                                        <span class="fav-item__genres text-muted"></span>                
                                    </div>
                                    <span class="fav-item__rate badge bg-primary"></span>
                                </div>
                                <div class="movie-item__delete-col col-4 col-xl-2 align-self-center text-end">
                                   <button type="button" class="fav-item__btn-delete btn btn-danger">Удалить из избранного</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <ul class="fav-movies-container__movies-list list-group">
                  
                </ul>
            </div>
        </content>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/authorizationHandler.js"></script>
        <script src="js/favorites.js"></script>
    </body>
</html>
