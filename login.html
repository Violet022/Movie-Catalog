<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/basicStyles.css"/>
        <title>MovieCatalog</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="unauthorized-user">
                <div class="navbar__container container-fluid">
                  <a class="navbar__brand navbar-brand" href="/">Movies Catalog</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#moviesCatalogNavbar" aria-controls="moviesCatalogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="navbar__collarse collapse navbar-collapse justify-content-between" id="moviesCatalogNavbar">
                    <ul class="navbar__list navbar-nav">
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-all-films nav-link active" aria-current="page" href="/">Фильмы</a>
                      </li>
                    </ul>
                    <ul class="navbar__list navbar-nav">
                        <li class="navbar__item nav-item">
                          <a class="navbar__link-enter nav-link active" href="/login">Вход</a>
                        </li>
                        <li class="navbar__item nav-item">
                          <a class="navbar__link-registration nav-link active" href="/registration">Регистрация</a>
                        </li>
                      </ul>
                  </div>
                </div>
              </nav>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-none" id="authorized-user">
                <div class="navbar__container container-fluid">
                  <a class="navbar__brand navbar-brand" href="/">Movies Catalog</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#moviesCatalogNavbar" aria-controls="moviesCatalogNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="navbar__collarse collapse navbar-collapse justify-content-between" id="moviesCatalogNavbar">
                    <ul class="navbar__list navbar-nav">
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-all-films nav-link active" aria-current="page" href="/">Фильмы</a>
                      </li>
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-fav-films nav-link" aria-current="page" href="/favorites.html">Избранное</a>
                      </li>
                      <li class="navbar__item nav-item">
                        <a class="navbar__link-user-profile nav-link" aria-current="page" href="/profile.html">Мой профиль</a>
                      </li>
                    </ul>
                    <ul class="navbar__list navbar-nav">
                        <li class="navbar__item nav-item">
                          <span class="navbar__link-user-nickname text-white nav-link"></span>
                        </li>
                        <li class="navbar__item nav-item">
                          <span class="navbar__link-logout nav-link text-white">Выйти</span>
                        </li>
                      </ul>
                  </div>
                </div>
             </nav>
        </header>
        <content class="content bg-light">
            <div class="entrance-form-container container mt-4">
                <div class="card my-3">
                    <div class="card-body">
                        <form class="row entrance-form">
                            <div class="col-12 mb-3 form-group">
                                <label for="inputLogin" class="form-label fw-bold mb-2">Логин</label>
                                <input type="text" class="entrance-form-container__login form-control" id="inputLogin" aria-describedby="login-validation-feedback" autocomplete="off">
                                <div class="invalid-feedback d-none" id="login-validation-feedback">                   
                                </div>
                            </div>
                            <div class="col-12 mb-3 form-group">
                                <label for="inputPassword" class="form-label fw-bold mb-2">Пароль</label>
                                <input type="password" class="entrance-form-container__password form-control" id="inputPassword"aria-describedby="password-validation-feedback" autocomplete="off">
                                <div class="invalid-feedback d-none" id="password-validation-feedback">                                 
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="entrance-form-container__enter-btn btn btn-primary" type="submit">Войти</button>
                                <a href="registration.html" class="entrance-form-container__registration-btn btn btn-secondary" role="button">Зарегистрироваться</a>
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
        </content>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/authorizationHandler.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
